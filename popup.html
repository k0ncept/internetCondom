<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 320px;
      min-height: 400px;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    #drop {
      padding: 30px;
      border: 2px dashed #333;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      background: #111;
      transition: all 0.2s;
    }
    #drop:hover, #drop.dragover {
      border-color: #1d9bf0;
      background: #0a1929;
    }
    #drop-text {
      color: #888;
      font-size: 14px;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #111;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .toggle-label {
      font-size: 14px;
    }
    .toggle {
      width: 44px;
      height: 24px;
      background: #333;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle.active {
      background: #1d9bf0;
    }
    .toggle::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }
    .toggle.active::after {
      left: 22px;
    }
    #blocked-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .blocked-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #111;
      border-radius: 8px;
      margin-bottom: 6px;
    }
    .blocked-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .face-thumb {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      object-fit: cover;
      background: #222;
    }
    .face-thumb.no-thumb {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .blocked-label {
      font-size: 13px;
      color: #ccc;
    }
    .blocked-date {
      font-size: 11px;
      color: #666;
    }
    .remove-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .remove-btn:hover {
      background: #ff6666;
    }
    .clear-all {
      width: 100%;
      background: #222;
      color: #ff4444;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 8px;
    }
    .clear-all:hover {
      background: #2a1515;
    }
    .empty-state {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 13px;
    }
    .count {
      background: #1d9bf0;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Internet Condom</h1>
  
  <div class="section">
    <div class="section-title">Settings</div>
    <div class="toggle-row">
      <span class="toggle-label">üë© Enable auto-block foids</span>
      <div class="toggle" id="toggle-women"></div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Add Blocked Face</div>
    <div id="drop">
      <div id="drop-text">üì∑ Right-click image on X<br>‚Üí "Block this face forever"</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Blocked Faces <span class="count" id="blocked-count">0</span></div>
    <div id="blocked-list"></div>
    <button class="clear-all" id="clear-all">üóëÔ∏è Clear All Blocked Faces</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
